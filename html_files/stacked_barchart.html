<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<head></head>
<script>

    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 20, bottom: 80, left: 50},
        width =  700
        height = 520 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    // Parse the Data
    d3.csv("./dataset/Kaggle/final_df.csv", function(data) {
    
      // Add X axis
      var x = d3.scaleBand()
        .domain(['Cielo', 'Italia 1',"Iris", "Rete 4", "Cine34", "Sky Cinema Drama", "Sky Cinema Due","Sky Cinema Suspense", "Sky Cinema Comedy", "Sky Cinema Action"])     
        .range([0, 500]); 

      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x))
        .selectAll("text")
            .attr("transform", "rotate(-15)")
            .style("text-anchor", "end")
            .style("font-size", 10)
            .style("fill", "#00000")
        
      // Add Y axis
      var y = d3.scaleLinear()
        .domain([0, 260])
        .range([ height, 0 ]);


      svg.append("g")
        .call(d3.axisLeft(y));
    
      // color palette = one color per subgroup
      var color = d3.scaleOrdinal()
       .domain(['duration_mean','duration_with_adv_mean'])
      .range(["#bebada", "#8dd3c7"])

      var stackedData = d3.stack()
        .keys(['duration_mean','duration_with_adv_mean'])(data)
        
      svg.append("g")
    .selectAll("g")
    // Enter in the stack data = loop key per key = group per group
    .data(stackedData)
    .enter().append("g")
      .attr("fill", function(d) { return color(d.key); })
      .selectAll("rect")
      // enter a second time = loop subgroup per subgroup to add all rectangles
      .data(function(d) { return d; })
      .enter().append("rect")
          .filter(function(d) { return d.data.month == 'gennaio' && ( d.data.channel == "Cielo" || d.data.channel == "Italia 1" || d.data.channel == "Iris" || d.data.channel == "Rete 4" || d.data.channel == "Cine34" || d.data.channel == "Sky Cinema Drama" || d.data.channel == "Sky Cinema Due" || d.data.channel == "Sky Cinema Suspense" | d.data.channel == "Sky Cinema Comedy" || d.data.channel == "Sky Cinema Action" ) })
        .attr("x", function(d) { return x(d.data.channel) +10; })
        .attr("y", function(d) { return y(d[1]); })
        .attr("height", function(d) { return y(d[0]) - y(d[1]); })
        .attr("width", 30)
    

// Handmade legend
svg.append("circle").attr("cx",500).attr("cy",130).attr("r", 6).style("fill", "#bebada")
svg.append("circle").attr("cx",500).attr("cy",160).attr("r", 6).style("fill", "#8dd3c7")
svg.append("text").attr("x", 510).attr("y", 130).text("Mean duration ").style("font-size", "15px").attr("alignment-baseline","middle")
svg.append("text").attr("x", 510).attr("y", 160).text("Mean duration with adv").style("font-size", "15px").attr("alignment-baseline","middle")
      
    })
    
    </script>
