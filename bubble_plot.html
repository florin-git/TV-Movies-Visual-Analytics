
<!-- Code from d3-graph-gallery.com -->
<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<!-- Load color scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>


<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- A bit of CSS: change stroke color of circle on hover (white -> black) -->
<style>
    .bubbles {
      stroke-width: 2px;
      stroke: white;
    }
    .bubbles:hover {
      stroke: black;
    }
    </style>
<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 20, bottom: 70, left: 50},
    width = 700
    height = 520 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("./dataset/Kaggle/data.csv", function(data) {
    
    
    var x = d3.scaleLinear()
    .domain([0,350])   
    .range([0, width]);    

    // Draw the axis
    svg
    .append("g")
    .attr("transform", "translate(0," + height + ")")
        .style("text-anchor", "end")
        .style("font-size", 10)
        .style("fill", "#00000")
        .call(d3.axisBottom(x))


    // Add Y axis
    var y = d3.scaleLinear()
        .domain([1,30])
        .range([ height, 0]);

    var y_axis = d3.axisLeft().scale(y).ticks(30); 

    svg.append("g")
        .call(y_axis);

    var myColor = d3.scaleOrdinal()
        .domain(["mattina", "pomeriggio", "sera", "notte"])
        .range(d3.schemeSet2);

    var tooltip = d3.select("#my_dataviz")
        .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "black")
      .style("border-radius", "5px")
      .style("width","250px")
      .style("padding", "0px")
      .style("color", "white")

  // -2- Create 3 functions to show / update (when mouse move but stay on same circle) / hide the tooltip
  var showTooltip = function(d) {
    tooltip
      .transition()
      .duration(200)
    tooltip
      .style("opacity", 1)
      .html("Title: " + d.title + "\n" + "Rating: " + d.rating)
      .style("left", (d3.mouse(this)[0]+0) + "px")
      .style("top", (d3.mouse(this)[1]+0) + "px")
  }
  var moveTooltip = function(d) {
    tooltip
      .style("left", (d3.mouse(this)[0]+0) + "px")
      .style("top", (d3.mouse(this)[1]+50) + "px")
  }
  var hideTooltip = function(d) {
    tooltip
      .transition()
      .duration(200)
      .style("opacity", 0)
  }

    // Add dots
    svg.append('g')
        .selectAll("circle")
        .data(data).enter()
        .append("circle")
        .filter(function(d) { return d.month == "febbraio" & d.channel == "Italia 1" })
        .attr("cx", function (d) { return x(d.duration); } )
        .attr("cy", function (d) { return y(d.day_number); } )
        .attr("r",function (d) { return d.rating * 2; })
        .style("fill", function (d) { return myColor(d.daytime); } )
        .style("opacity", "0.7")
        .attr("stroke", "black")
    .on("mouseover", showTooltip )
    .on("mousemove", moveTooltip )
    .on("mouseleave", hideTooltip );
    })






</script>
