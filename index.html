<!DOCTYPE html>
<html>
  <meta charset="utf-8" />

  <head>
    <style>
      /* body {
        font-size: 12px;
      } */
      .bubbles {
        stroke-width: 2px;
        stroke: white;
      }
      .bubbles:hover {
        stroke: black;
      }
      /* per calendar */
      .month {
        fill: none;
        stroke: #1f78b4;
        stroke-width: 2px;
        z-index: 0;
        position: relative;
      }

      .day {
        fill: #b3e2cd;
        stroke: #bebada;
        z-index: 10;
      }

      /* text {
        font-family: sans-serif;
        font-size: small;
    } */

      .dayLabel {
        fill: #aaa;
        font-size: 0.8em;
      }

      .monthLabel {
        text-anchor: middle;
        font-size: 0.8em;
        fill: #aaa;
      }

      .key {
        font-size: 0.5em;
      }

      /* fine calendar */

      #reset {
        position: absolute;
        z-index: 2;
        margin-left: 85%;
        border-radius: 8px;
        margin-top: 0px;
        top: 0px;
        height: 18px;
        cursor: pointer;
      }
      #films {
        position: absolute;
        z-index: 2;
        color: white;
        margin-top: 0px;
        top: 0px;
        margin-left: 18%;
      }
      #channels {
        position: absolute;
        z-index: 2;
        color: white;
        margin-top: 0px;
        top: 0px;
        margin-left: 35%;
      }
      #title {
        position: absolute;
        z-index: 2;
        color: white;
        margin-top: 0px;
        top: 0px;
      }
      #screen {
        position: absolute;
        z-index: 2;
        color: white;
        margin-top: 0px;
        top: 0px;
        margin-left: 50%;
      }

      #browser {
        position: absolute;
        z-index: 2;
        color: white;
        margin-top: 0px;
        top: 0px;
        margin-left: 65%;
      }
    </style>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script type="module" src="./vis/bubbleplot.js"></script>
    <script type="module" src="./vis/calendar.js"></script>
    <script type="module" src="./vis/stacked_bubble.js"></script>
    <script type="module" src="./vis/chord.js"></script>
    <script type="module" src="./vis/mds.js"></script>
  </head>

  <body id="body" style="background-color: #000">
    <div>
      <button onclick="location.reload()" id="reset">Reset</button>
      <h4 id="title">TV-MOVIES-ANALYSIS</h4>
      <p id="films">Number of different movies: 1171</p>
      <p id="channels">Number of channels: 10</p>
      <p id="screen">Screen Dimensions: 1920x1080</p>
      <p id="browser">Browser: Google Chrome</p>
    </div>

    <div
      id="all"
      style="
        position: absolute;
        bottom: 0.5%;
        right: 0.1%;
        left: 0.1%;
        top: 0.5%;
        overflow: hidden; /* This hides the scrollbar */
      "
    >
      <!-- TOP Charts -->
      <div
        id="area_stacked"
        style="
          width: 43%;
          height: 49%;
          border: 1px solid #fff;
          border-bottom: 0px;
          position: absolute;
          margin-top: 1%;
        "
      ></div>
      <div
        id="area_bubble"
        style="
          width: 56.9%;
          height: 49%;
          border: 1px solid #fff;
          border-left: 0px;
          border-bottom: 0px;
          position: absolute;
          margin-left: 43%;
          margin-top: 1%;
        "
      >
        <!-- <label for="bubble_brushing" style="color: #fff; margin-left: 80%"
          >Activate Brushing</label
        >
        <input type="checkbox" id="bubble_brushing" name="bubble_brushing" /> -->
      </div>

      <!-- BOTTOM Charts -->
      <div
        id="area_calendars"
        style="
          width: 37%;
          height: 48.7%;
          border: 1px solid #fff;
          position: absolute;
          top: 49%;
          margin-top: 1%;
        "
      >
        <label for="channel_selector" style="color: #fff"
          >Choose a channel:</label
        >
        <select
          name="channel"
          id="channel_selector"
          style="background-color: #fff; color: #000"
        >
          <option value="Italia_1">Italia 1</option>
          <option value="Cielo">Cielo</option>
          <option value="Cine34">Cine34</option>
          <option value="Iris">Iris</option>
          <option value="Rete_4">Rete 4</option>
          <option value="Sky_Action">Sky Action</option>
          <option value="Sky_Comedy">Sky Comedy</option>
          <option value="Sky_Drama">Sky Drama</option>
          <option value="Sky_Due">Sky Due</option>
          <option value="Sky_Suspense">Sky Suspense</option>
        </select>

        <label for="holiday" style="color: #fff"
          >Highlight Holidays
          <input
            type="checkbox"
            id="holiday_check"
            name="Holiday"
            style="position: absolute; top: 0.7px; right: 185px"
        /></label>

        <div id="area_calendar_top"></div>

        <label for="network_selector" style="color: #fff"
          >Choose a network</label
        >
        <select
          name="channel2"
          id="network_selector"
          style="background-color: #fff; color: #000"
        >
          <option value="All_Channels">All Channels</option>
          <option value="Mediaset">Mediaset</option>
          <option value="Sky">Sky</option>
          <option value="Other">Other</option>
        </select>

        <div id="area_calendar_bottom"></div>
      </div>
      <div
        id="area_chord"
        style="
          width: 32.9%;
          height: 48.7%;
          border: 1px solid #fff;
          border-left: 0px;
          position: absolute;
          top: 49%;
          margin-left: 67%;
          margin-top: 1%;
        "
      ></div>
      <div
        id="area_mds"
        style="
          width: 31%;
          height: 48.7%;
          border: 1px solid #fff;
          border-left: 0px;
          position: absolute;
          top: 49%;
          margin-left: 36.5%;
          margin-top: 1%;
        "
      >
        <label
          for="mds_brushing"
          id="label_mds_brushing"
          style="color: #fff; margin-left: 70%"
          >Activate Brushing<input
            type="checkbox"
            id="mds_brushing"
            name="mds_brushing"
        /></label>
      </div>
    </div>
  </body>
</html>
