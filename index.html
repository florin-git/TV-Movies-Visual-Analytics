<!DOCTYPE html>
<html>
  <meta charset="utf-8" />

  <head>
    <style>
      /* body {
        padding-left: 0;
        padding-right: 0;
      } */
      .bubbles {
        stroke-width: 2px;
        stroke: white;
      }
      .bubbles:hover {
        stroke: black;
      }
      /* per calendar */
      .month {
        fill: none;
        stroke: #08589e;
        stroke-width: 3px;
        z-index: -1;
      }

      .day {
        fill: #d9d9d9;
        stroke: #bebada;
        z-index: 10;
      }
      /*
    text {
        font-family: sans-serif;
        font-size: 1.5em;
    }*/

      .dayLabel {
        fill: #aaa;
        font-size: 0.8em;
      }

      .monthLabel {
        text-anchor: middle;
        font-size: 0.8em;
        fill: #aaa;
        
      }

      .key {
        font-size: 0.5em;
      }

      /* fine calendar */

      #reset{
        position: absolute;
        z-index: 2;
        margin-left: 85%;
        
      }
      #films{
        position: absolute;
        z-index: 2;
        color: white;
        margin-top: 0px;
        top:0px;
        margin-left:18%;

        

      }
      #channels{
        position: absolute;
        z-index: 2;
        color: white;
        margin-top: 0px;
        top:0px;
        margin-left: 30%;

      }
      #title{
        position: absolute;
        z-index: 2;
        color: white;
        margin-top: 0px;
        top:0px;
     
      }
      #screen{
        position: absolute;
        z-index: 2;
        color: white;
        margin-top: 0px;
        top:0px;
        margin-left: 50%;


      }
    </style>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script type="module" src="./vis/bubbleplot.js"></script>
    <!-- <script src="./vis/calendar_heatmap_final.js"></script> -->
    <script type="module" src="./vis/calendar.js"></script>
    <script type="module" src="./vis/stacked_bubble.js"></script>
    <script type="module" src="./vis/chord.js"></script>
    <script type="module" src="./vis/mds.js"></script>
  </head>

  <body id="body" style="background-color: #000">
    <button onclick="location.reload()" id="reset">Reset</button>
    <div>  
      <h4 id="title">TV-MOVIES-ANALYSIS</h4>
      <p id="films">Number of films:</p>
      <p id="channels">Number of channels: 10</p>
      <p id="screen">Screen Dimensions:</p>
    </div>

    <div
      id="all"
      style="
        position: absolute;
        bottom: 0.5%;
        right: 0.1%;
        left: 0.1%;
        top: 0.5%;
        overflow: hidden; /* This hides the scrollbar */
      "
    >
      <div
        id="area_calendars"
        style="
          width: 37%;
          height: 48.7%;
          border: 1px solid #fff;
          position: absolute;
          top: 49%;
          margin-top: 1%;
        "
      >
        <label for="channel_selector" style="color: #fff"
          >Choose a channel:</label
        >
        <select
          name="channel"
          id="channel_selector"
          style="background-color: #fff; color: #000"
        >
          <option value="Italia_1">Italia 1</option>
          <option value="Cielo">Cielo</option>
          <option value="Cine34">Cine34</option>
          <option value="Iris">Iris</option>
          <option value="Rete_4">Rete 4</option>
          <option value="Sky_Action">Sky Action</option>
          <option value="Sky_Comedy">Sky Comedy</option>
          <option value="Sky_Drama">Sky Drama</option>
          <option value="Sky_Due">Sky Due</option>
          <option value="Sky_Suspense">Sky Suspense</option>
        </select>

        <label for="holiday" style="color: #fff">Highlight Holidays</label>
        <input
          type="checkbox"
          id="holiday_check"
          name="Holiday"
          onclick="updateHoliday(this)"
        />

        <div id="area_1_top"></div>

        <label for="channel_selector_2" style="color: #fff"
          >Choose a channel</label
        >
        <select
          name="channel2"
          id="channel_selector_2"
          style="background-color: #fff; color: #000"
        >
          <option value="Cielo">Cielo</option>
          <option value="Italia_1">Italia 1</option>
          <option value="Cine34">Cine34</option>
          <option value="Iris">Iris</option>
          <option value="Rete_4">Rete 4</option>
          <option value="Sky_Action">Sky Action</option>
          <option value="Sky_Comedy">Sky Comedy</option>
          <option value="Sky_Drama">Sky Drama</option>
          <option value="Sky_Due">Sky Due</option>
          <option value="Sky_Suspense">Sky Suspense</option>
        </select>

        <div id="area_1_bottom"></div>
      </div>
      <div
        id="area_bubble"
        style="
          width: 54.9%;
          height: 49%;
          border: 1px solid #fff;
          border-left: 0px;
          border-bottom: 0px;
          position: absolute;
          margin-left: 45%;
          margin-top: 1%;
        "
      ></div>
      <div
        id="area_stacked"
        style="
          width: 45%;
          height: 49%;
          border: 1px solid #fff;
          border-bottom: 0px;
          position: absolute;
          margin-top: 1%;
        "
        
      >
        <!-- <div id="area_stacked"></div> -->
      </div>
      <div
        id="area_chord"
        style="
          width: 32.5%;
          height: 48.7%;
          border: 1px solid #fff;
          border-left: 0px;
          position: absolute;
          top: 49%;
          margin-left: 36.5%;
          margin-top: 1%;
        "
      ></div>
      <div
        id="area_mds"
        style="
          width: 30.9%;
          height: 48.7%;
          border: 1px solid #fff;
          border-left: 0px;
          position: absolute;
          top: 49%;
          margin-left: 69%;
          margin-top: 1%;
        "
      ></div>
    </div>
  </body>
</html>
