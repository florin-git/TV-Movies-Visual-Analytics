<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <!-- Load color scale -->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz"></div>
    <script>
      const margin = { top: 0, right: 150, bottom: 60, left: 80 },
        width = 1000 - margin.left - margin.right,
        height = 520 - margin.top - margin.bottom;

      // append the svg object to the body of the page
      var svg = d3
        .select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      //Read the data
      d3.csv("./channel_month_count_sharing.csv", function (data) {
        console.log(
          d3.extent(data, function (d) {
            return Math.max(d.sharing);
          })
        );

        var x = d3
          .scaleBand()
          .domain([
            "Cielo",
            "Italia 1",
            "Iris",
            "Rete 4",
            "Cine34",
            "Sky Drama",
            "Sky Due",
            "Sky Suspense",
            "Sky Comedy",
            "Sky Action",
          ])
          .range([0, 560]);

        var xAxis = d3.axisBottom(x);

        // Draw the axis
        svg
          .append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis)
          .selectAll("text")
          .attr("transform", "rotate(-15) translate(-2, 7)")
          .style("text-anchor", "middle")
          .style("font-size", 10)
          .style("fill", "#00000");

        // Add Y axis
        var y = d3
          .scaleBand()
          .domain([
            "gennaio",
            "febbraio",
            "marzo",
            "aprile",
            "maggio",
            "giugno",
            "luglio",
            "agosto",
            "settembre",
            "ottobre",
            "novembre",
          ])
          .range([height, 0]);

        var yAxis = d3.axisLeft().scale(y).ticks(11);

        svg.append("g").call(yAxis);

        var radiusNumberMovies = d3
          .scaleLinear()
          .domain(
            d3.extent(data, function (d) {
              return Math.max(d.number_movies);
            })
          )
          .range([1, 20]);

        var colorScale = d3
          .scaleSequential()
          .domain(
            d3.extent(data, function (d) {
              return Math.max(d.sharing);
            })
          )
          .interpolator(d3.interpolatePuRd);

        //Append a defs (for definition) element to your SVG
        var defs = svg.append("defs");

        //Append a linearGradient element to the defs and give it a unique id
        var linearGradient = defs
          .append("linearGradient")
          .attr("id", "linear-gradient");

        //Vertical gradient
        linearGradient
          .attr("x1", "0%")
          .attr("y1", "0%")
          .attr("x2", "0%")
          .attr("y2", "100%");

        // Add color
        linearGradient
          .selectAll("stop")
          .data(colorScale.domain())
          .enter()
          .append("stop")
          .attr("offset", function (d, i) {
            // console.log((i / d3.max(colorScale.domain())) * 100);
            return (i / d3.max(colorScale.domain())) * 100;
          })
          .attr("stop-color", colorScale.interpolator());

        // Draw the rectangle and fill with gradient
        svg
          .append("rect")
          // .attr("x", 580)
          .attr("x", width - 0.22 * width)
          .attr("y", 20)
          .attr("width", 20)
          .attr("height", 145)
          .style("fill", "url(#linear-gradient)");

        svg
          .append("text")
          .attr("class", "legendTitle")
          .attr("x", width - 0.18 * width)
          .attr("y", 50)
          .text("Sharing Percentage");

        var legendScale = d3
          .scaleLinear()
          // .domain(colorScale.domain())
          .domain([0, 5])
          .range([0, 145]);

        var legendAxis = d3.axisLeft().scale(legendScale).ticks(5);
        svg
          .append("g")
          .attr("transform", "translate("+ (width - 0.222 * width) + "," + 20 + ")")
          .call(legendAxis);

        // svg
        //   .append("g")
        //   .attr("transform", "translate(560," + 20 + ")")
        //   .call(legendAxis);

        // Add dots
        svg
          .append("g")
          .selectAll("circle")
          .data(data)
          .enter()
          .append("circle")
          .attr("cx", function (d) {
            return x(d.channel) + 28;
          })
          .attr("cy", function (d) {
            return y(d.month) + 20.5;
          })
          .attr("r", function (d) {
            return radiusNumberMovies(d.number_movies);
          })
          .style("fill", function (d) {
            return colorScale(d.sharing);
          })
          .style("opacity", "0.7")
          .attr("stroke", "black");
      });
    </script>
  </body>
</html>
